<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="" /></header>

    <main>
      <form action="" id="tip-form">
        <div id="input-field">
          <label for="">Bill</label>
          <input type="number" id="bill-input" placeholder="0" min="0"/>
          <label for="per-5">Select Tip %</label>
          <button class="percentage">5%</button>
          <button class="percentage">10%</button>
          <button class="percentage">15%</button>
          <button class="percentage">25%</button>
          <button class="percentage">50%</button>
          <input type="number" placeholder="Custom" id="percentage-custom" min="0"/>
          <label for="number-of-people" id="number-of-people-label">Number of People</label> 
          <input type="number" placeholder="0" id="number-of-people" min="0" />
        </div>

        <div id="result-field">
          <div class="text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="result">
            <p id="tip-amount">$0.00</p>
          </div>
          <div class="text">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="result">
            <p id="total-amount">$0.00</p>
          </div>
          <button type="reset" id="reset-button">RESET</button>
        </div>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tugba Esat Sahin</a>.
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
